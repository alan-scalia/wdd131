<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>

    <meta name="description" content="Responsive Images website">
    <meta name="author" content="Alan Scalia">

    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/small-large.webp" alt="Picture of the Casper Wyoming Temple " width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
