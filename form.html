<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="W05 Assignment: Product Review Form">
    <meta name="author" content="Alan Scalia">
    <title>W05 Assignment: Product Review Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review </h1>
    </header>

    <form action="review.html" method="get">
        <fieldset>
            <label for="product-name">Product Name</label>
            <select name="product-name" id="product-name" required>
                <option value="" disabled selected>Select a Product ..</option>
            </select>
        </fieldset>

        <fieldset id="rating-fieldset">
            <label id="radio-label">Overall Rating</label>
            <div id="rating-container">
                <label for="onestar"><input type="radio" name="rating" id="onestar" value="1" required>&star;</label>
                <label for="twostar"><input type="radio" name="rating" id="twostar" value="2"
                        required>&star;&star;</label>
                <label for="threestar"><input type="radio" name="rating" id="threestar" value="3"
                        required>&star;&star;&star;</label>
                <label for="fourstar"><input type="radio" name="rating" id="fourstar" value="4"
                        required>&star;&star;&star;&star;</label>
                <label for="fivestar"><input type="radio" name="rating" id="fivestar" value="5"
                        required>&star;&star;&star;&star;&star;</label>
            </div>
        </fieldset>
        <fieldset>
            <label for="date-input">Date of Installation</label>
            <input type="date" name="date-input" id="date-input" required>
        </fieldset>

        <fieldset>
            <label>Which features did you find useful in the product?<span>(Check all that apply)</span></label>
            <div id="features">
                <label for="durability"><input type="checkbox" name="durability" id="durability" value="durability">
                    Durability</label>
                <label for="easeofuse"><input type="checkbox" name="easeofuse" id="easeofuse" value="easeofuse">
                    Ease of
                    Use</label>
                <label for="performance"><input type="checkbox" name="performance" id="performance" value="performance">
                    Performance</label>
                <label for="design"><input type="checkbox" name="design" id="design" value="design"> Design</label>
            </div>
        </fieldset>

        <fieldset>
            <label for="writtenreview">Written Review <span class="optional">(Optional)</span></label>
            <textarea name="writtenreview" id="writtenreview" placeholder="Write your comments here" rows="4"
                cols="50"></textarea>
        </fieldset>

        <fieldset>
            <label for="name">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" name="name" id="name" placeholder="Enter your name here">
        </fieldset>

        <fieldset id="post-container">
            <input type="submit" id="post" value="Post Your Review">
        </fieldset>
    </form>

    <footer>
        <p><span id="currentyear"></span> Alan Scalia - Argentina </p>
        <img src="images/argentina-flag.svg" alt="argentina-flag" width="50" height="50">
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>

</html>
